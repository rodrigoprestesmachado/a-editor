<link rel="import" href="../polymer/polymer.html">

<dom-module id="a-editor">
  <template>
  	
  		<link rel="stylesheet" type="text/css" href="a-editor.css">
	    
	     <div id="textEditor" class="textEditor" role="application">
	        <nav id="menu" class="menu" role="menubar" tabindex="-1" >
	            <div id="sizeLabel" class="hide">{{localizaton.sizeLabel}}</div>
	            <select id="size" on-change="stylize" data-args="size,this.value" 
	            	role="menuItem" tabindex="3" aria-labelledby="sizeLabel" >
	                <option value="0.75em">12</option>
	                <option value="0.875em">14</option>
	                <option value="1em" selected="selected">16</option>
	                <option value="1.125em">18</option>
	                <option value="1.25em">20</option>
	                <option value="1.875em">30</option>
	                <option value="2.5em">40</option>
	            </select>
	            
	            <div id="fontLabel" class="hide">{{localizaton.fontLabel}}</div>
	            <select id="font" on-change="stylize" data-args="font,this.value" 
	            	role="menuItem" tabindex="4" aria-labelledby="fontLabel" >
	                <option value="arial" selected="selected">Arial</option>
	                <option value="times">Times New Roman</option>
	            </select>
	            
	            <div id="boldLabel" class="hide">{{localizaton.boldLabel}}</div>
	            <button role="menuItem" on-click="stylize" data-args="bold,bold" 
	            	tabindex="5" accesskey="b" aria-labelledby="boldLabel">B</button>
	            
	            <div id="italicLabel" class="hide">{{localizaton.italicLabel}}</div>
	            <button role="menuItem" on-click="stylize" data-args="italic,italic" 
	            	tabindex="6" accesskey="i" aria-labelledby="italicLabel">I</button>
	            
	            <div id="underlineLabel" class="hide">{{localizaton.underlineLabel}}</div>
	            <button role="menuItem" on-click="stylize" data-args="underline,underline" 
	            	tabindex="7" accesskey="u" aria-labelledby="underlineLabel">U</button>
	            
	            <div id="colorLabel" class="hide">{{localizaton.colorLabel}}</div>
	            <input id="color" type="color" on-change="stylize"  data-args="color,this.value" 
	            	value="#000000" tabindex="8" aria-labelledby="colorLabel" />
	            
	            <div id="languageLabel" class="hide">{{localizaton.languageLabel}}</div>
	            <select id="language" on-change="changeLanguage"
	            	role="menuItem" tabindex="9" aria-labelledby="languageLabel" >
	                <option id="en" value="en">English</option>
	                <option id="es" value="es">Español (ES)</option>
	                <option id="pt" value="pt">Portugês (BR)</option>
	            </select>
	        </nav>
	        
	        <article id="textArea" class="textArea" contentEditable="true" role="textbox" on-keydown="editorKeyDown"
	        	aria-labelledby="paperDescription" tabindex="1" aria-multiline="true" onpaste="expe_paste()">
	        </article>
	        
	        <div id="actionLabel" class="hide">{{localizaton.actionLabel}}</div>
	        <button id="actionButton" role="button" on-click="sendHtmlText" tabindex="2" aria-labelledby="actionLabel">
	        	<span>{{localizaton.actionButton}}</span>
	        </button>
	        
	        <div id="paperDescription" tabindex="-1" class="hide" >
	            <span>{{localizaton.paperDescription}}</span>
            </div>
            
            <div id="styleAlert" tabindex="-1" class="hide" >
	            Esse elemento possui um estilo, por exemplo, negrito
            </div>
        </div>
        
	</template>
</dom-module>

<!-- A-Editor Main code -->
<script type="text/javascript" src="a-editor.js"></script>

<!-- Localization -->
<script type="text/javascript" src="localization/enUs.json"></script>
<script type="text/javascript" src="localization/esEs.json"></script>
<script type="text/javascript" src="localization/ptBr.json"></script>
